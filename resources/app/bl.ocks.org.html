<!DOCTYPE html>
<!-- saved from url=(0054)https://bl.ocks.org/jon-hall/raw/2fc30039629ef22bc95c/ -->
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<style>
		body {
			text-align: center;
			padding: 30px;
		}
	</style>

	</head>
<body>
	<img id="provinces_bmp" src="map/provinces.bmp" style = "display: none;">
	<canvas id="c" style="background: white; border: 1px solid rgb(238, 238, 238); box-shadow: rgb(0, 0, 0) 0px 0px 10px 2px; outline: rgb(255, 0, 0) solid 4px;" height="2048" width="5616">
	</canvas>
	<script src="./bl.ocks.org_files/flood-fill.js.Download"></script>
	<script src="./bl.ocks.org_files/bucket.js.Download"></script>
	<script src="./bl.ocks.org_files/colour-swatch.js.Download"></script>
	<script>
		c = document.getElementById("c");
		(function() {
			var ctx = c.getContext("2d");
			var img = document.getElementById("provinces_bmp");
			
			// Stroke some overlapping shapes to create plenty of fill areas
			
			ColourSwatch(Bucket(c), [
				'#800000', 
				'#ff0000', 
				'#ff8000', 
				'#ffff00', 
				'#80ff00', 
				'#00ff80', 
				'#00ffff', 
				'#0080ff', 
				'#8000ff', 
				'#ff00ff', 
				'#ff0080', 
				'#800080', 
				'#000080', 
				'#0000ff', 
				'#000000', 
				'#808080', 
				'#ffffff'
			], document.body);
			ctx.drawImage(img, 0, 0, img.width, img.height);
		})();
	</script>
	</body>
</html>
